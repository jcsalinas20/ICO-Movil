<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>

    <script src=".././../js/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="../../css/icon.css" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href=".././../css/materialize.min.css" />
    <link rel="stylesheet" href="./home.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
        var primeraCargaDePagina = true;
        var paginaActual = 'Home';
        var paginaSeleccionada = '';
    </script>
</head>

<body>

    <div id="container-frame-home" class="col s12 frames">
        <iframe frameborder="0" id="frameHome" width="100%" height="87%" src="./noticias/noticias.html">
        </iframe>
    </div>
    <div id="container-frame-consultas" class="col s12 frames">
        <iframe frameborder="0" id="frameConsultas" width="100%" height="87%" src="./consultas/consultas.html">
        </iframe>
    </div>
    <div id="container-frame-pastillas" class="col s12 frames">
        <iframe frameborder="0" id="framePastillas" width="100%" height="87%" src="./pastillas/pastillas.html">
        </iframe>
    </div>

    <!-- FOOTER -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 ningunPadding">
                    <ul id="footer" class="tabs">
                        <li class="tab col s4"><a onclick="footerSlidePage('Home')" id="home" class="active"
                                href="#container-frame-home">Home</a></li>
                        <li class="tab col s4"><a onclick="footerSlidePage('Consultas')" id="consultas"
                                href="#container-frame-consultas">Consultas</a></li>
                        <li class="tab col s4"><a onclick="footerSlidePage('Pastillas')" id="pastillas"
                                href="#container-frame-pastillas">Pastillas</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function footerSlidePage(page) {
            if (primeraCargaDePagina) {
                paginaSeleccionada = page;
                primeraCargaDePagina = false;
            } else {
                paginaActual = paginaSeleccionada;
                paginaSeleccionada = page
            }
            console.log(paginaActual + ' - ' + paginaSeleccionada)
        }
    </script>

    <script src=".././../js/index.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src=".././../js/materialize.min.js"></script>
</body>

</html>
