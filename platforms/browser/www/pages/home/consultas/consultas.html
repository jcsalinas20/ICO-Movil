<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>

    <script src=".././../../js/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <!--Import Google Icon Font-->
    <link href=".././../../css/icon.css" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href=".././../../css/materialize.min.css" />

    <link rel="stylesheet" href=".././../../css/index.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <h1 id="titleConsultas">CONSULTAS</h1>
    <script>
        // HACER GUIA DE INICIO
        var mouseDentro;
        var mouseFuera;
        var pantalla = 2;

        window.addEventListener('touchstart', function (e) {
            mouseDentro = e.touches[0].clientX;
        });
        window.addEventListener('touchend', function (e) {
            mouseFuera = e.changedTouches[0].clientX;
            var posicionesMovidas = mouseDentro - mouseFuera;
            if (posicionesMovidas > 70) {

                window.parent.document.getElementById("container-frame-consultas").className = 'col s12 frames';
                window.parent.document.getElementById("container-frame-consultas").style.display = 'none';
                window.parent.document.getElementById("consultas").className = '';

                window.parent.document.getElementById("container-frame-pastillas").className =
                    'col s12 frames active';
                window.parent.document.getElementById("container-frame-pastillas").style.display = 'block';
                window.parent.document.getElementById("pastillas").className = 'active';
                // window.parent.document.getElementById("consultas").style.transition = '2s';

                window.parent.document.getElementsByClassName('indicator')[0].style.left = '211px'
                window.parent.document.getElementsByClassName('indicator')[0].style.right = '0px'
            
            } else if (posicionesMovidas < -70) {

                window.parent.document.getElementById("container-frame-consultas").className = 'col s12 frames';
                window.parent.document.getElementById("container-frame-consultas").style.display = 'none';
                window.parent.document.getElementById("consultas").className = '';

                window.parent.document.getElementById("container-frame-home").className =
                    'col s12 frames active';
                window.parent.document.getElementById("container-frame-home").style.display = 'block';
                window.parent.document.getElementById("home").className = 'active';
                // window.parent.document.getElementById("consultas").style.transition = '2s';

                window.parent.document.getElementsByClassName('indicator')[0].style.left = '0px'
                window.parent.document.getElementsByClassName('indicator')[0].style.right = '211px'
            }
        });
    </script>
    <script src=".././../../js/index.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src=".././../../js/materialize.min.js"></script>
</body>

</html>
