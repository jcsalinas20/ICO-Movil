<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
</head>

<body>
    <script type="text/javascript">
    // HACER GUIA DE INICIO
        var mouseDentro;
        var mouseFuera;
        var pantalla = 1;

        window.addEventListener('touchstart', function (e) {
            mouseDentro = e.touches[0].clientX;
            // console.log(mouseDentro)
        });
        window.addEventListener('touchend', function (e) {
            mouseFuera = e.changedTouches[0].clientX;
            // console.log(e.changedTouches[0].clientX)
            var posicionesMovidas = mouseDentro - mouseFuera;
            if (posicionesMovidas > 70) {
                if (pantalla < 3) {
                    pantalla++;
                    console.log('movido a la pantalla ' + pantalla)
                } else {
                    console.log('Pantalla maximo')
                }
            } else if (posicionesMovidas < -70) {
                if (pantalla > 1) {
                    pantalla--;
                    console.log('movido a la pantalla ' + pantalla)
                } else {
                    console.log('Pantalla maximo')
                }
            }
        });
    </script>
</body>

</html>
