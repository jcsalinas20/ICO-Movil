<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>

    <script src=".././../../js/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <!--Import Google Icon Font-->
    <link href=".././../../css/icon.css" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href=".././../../css/materialize.min.css" />

    <link rel="stylesheet" href=".././../../css/index.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(0);
            }
        }

        body {
            animation: 0.5s ease-out 0s 1 slideInFromRight;
        }
    </style>
</head>

<body>
    <p id="paginaActual" style="position: fixed; visibility: hidden">Pastillas</p>

    <h1>PASTILLAS</h1>
    <script>
        // HACER GUIA DE INICIO
        var mouseDentro;
        var mouseFuera;

        window.addEventListener('touchstart', function (e) {
            mouseDentro = e.touches[0].clientX;
        });
        window.addEventListener('touchend', function (e) {
            mouseFuera = e.changedTouches[0].clientX;
            var posicionesMovidas = mouseDentro - mouseFuera;
            if (posicionesMovidas < -70) {
                window.parent.document.getElementById("container-frame-pastillas").className = 'col s12 frames';
                window.parent.document.getElementById("container-frame-pastillas").style.display = 'none';
                window.parent.document.getElementById("pastillas").className = '';

                document.body.style.animation = '0.5s ease-out 0s 1 slideInFromRight';
                window.parent.document.getElementById("container-frame-consultas").className =
                    'col s12 frames active';
                window.parent.document.getElementById("container-frame-consultas").style.display = 'block';
                window.parent.document.getElementById("consultas").className = 'active';

                window.parent.document.getElementsByClassName('indicator')[0].style.left = '113px'
                window.parent.document.getElementsByClassName('indicator')[0].style.right = '112px'
            }
        });
    </script>
    <script src=".././../../js/index.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src=".././../../js/materialize.min.js"></script>
</body>

</html>
