    <body>

        <h1>PASTILLAS</h1>
        <script>
            // HACER GUIA DE INICIO
            var mouseDentro;
            var mouseFuera;
            var pantalla = 2;
    
            window.addEventListener('touchstart', function (e) {
                mouseDentro = e.touches[0].clientX;
            });
            window.addEventListener('touchend', function (e) {
                mouseFuera = e.changedTouches[0].clientX;
                var posicionesMovidas = mouseDentro - mouseFuera;
                if (posicionesMovidas > 70) {
                    console.log(document.getElementById('frameConsultas').contentWindow.document.getElementById(
                    'titleConsultas'));
                    console.log('movido a la pantalla 3')
                } else if (posicionesMovidas < -70) {
                    if (pantalla > 1) {
                        pantalla--;
                        console.log('movido a la pantalla 1')
                    } else {
                        console.log('Pantalla maximo')
                    }
                }
            });
        </script>
        <script src="/www/js/index.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script src="/www/js/materialize.min.js"></script>
    </body>
